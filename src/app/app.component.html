<app-header (childEvent)="message=$event" [parentData]="value"></app-header>

<input [(ngModel)]="name" type="text">
<p>{{name}}</p>
<h1>{{message | uppercase}}</h1>

<h1>{{message | titlecase}}</h1>
<h1>{{message | slice:3:5}}</h1>
<h1>{{person | json}}</h1>
