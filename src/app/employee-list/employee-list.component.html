<p>employee-list works!</p>
<h2>employee-list with age</h2>
<ul *ngFor="let employee of employees">
    <li>{{employee.name}} - {{employee.age}}</li>
</ul>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sl.No</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.age}}</td>
      </tr>
    </tbody>
  </table>
